<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', clickme);
    function clickme() {
      console.log('content\nloaded!');
    }

    window.addEventListener('mousemove', doThis);
    function doThis() {
      console.log('mouse\nis moving!');
    }
    const $helloWorld = document.querySelector('.hello-world-btn');
    $helloWorld.addEventListener('click', button);
    function button() {
      console.log('hello\nworld!');
    }
  </script>
</body>

</html>

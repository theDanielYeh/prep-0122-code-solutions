<body>
  <script>
    // Your code here
    const age = 32;
    if (age < 18) {
      result = 'A Child';
    } else {
      result = 'An adult';
    }
    console.log(result);

    const student1Score = 100;
    if (student1Score >= 70) {
      comment = 'Congrats you received a passing grade!';
    } else {
      comment = 'Oh no you failed!';
    }
    console.log(comment);

    const student2score = 85;
    if (student2score < 60) {
      console.log('F');
    } else if (student2score < 70) {
      console.log('D');
    } else if (student2score < 80) {
      console.log('C');
    } else if (student2score < 90) {
      console.log('B');
    } else if (student2score < 100) {
      console.log('A');

      console.log('A++');
    }
    const season = 'spring';
    if (season === 'summer') {
      console.log("it's hot today");
    } else if (season === 'spring') {
      console.log('the flowers are blooming');
    } else if (season === 'autumn') {
      console.log('the leaves are changing colors');
    } else if (season === 'winter') {
      console.log("it's cold today");
    } else {
      console.log('please enter a valid season');
    }

    const dayOfTheWeek = 'Thursday';
    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('have a good weekend!');
    } else { console.log('Its a weekday!'); }
